<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com/; connect-src 'self';"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" rel="stylesheet">
    <title>RD-108 Form Filler</title>
  </head>

  <body>
    <div id="main-header"><h1><u>RD-108 Form Filler</u></h1></div>

    <div class="inputs-field" id="dealer-info">
      <div><h2 class="sub-header"><u>Dealer Information</u></h2></div>

      <div class="inputs-container">
        <div class="inputs-column">
          <div class="inputs-item"><label><h2>Dealer</h2> <input type="text" name="dealer" value="Carrrs Auto, Inc."></label></div>
          <div class="inputs-item"><label><h2>Street Address</h2> <input type="text" name="street" value="31313 Woodward ave."></label></div>
          <div class="inputs-item"><label><h2>City</h2> <input type="text" name="city" value="Detroit"></label></div>
          <div class="inputs-item"><label><h2>Dealer License Number</h2> <input type="text" name="licenseNum" value="2222-22-22"></label></div>
        </div>

        <div class="inputs-column">
          <div class="inputs-item"><label><h2>County</h2> <input type="text" name="county" value="Wayne"></label></div>
          <div class="inputs-item"><label><h2>ZIP</h2> <input type="text" name="zip" value="55222"></label></div>
          <div class="inputs-item"><label><h2>Phone</h2> <input type="text" name="phone" value="(313) 999-4444"></label></div>
          <div class="inputs-item"><label><h2>Sales Tax License Number</h2> <input type="text" name="taxNum" value="55-555-5555"></label></div>
        </div>
      </div>
    </div>

    <div class="inputs-field" id="vehicle-info">
      <div><h2 class="sub-header"><u>Vehicle Information</u></h2></div>

      <div class="inputs-container">
        <div class="inputs-column">
          <div class="inputs-item"><label><h2>Plate Number</h2> <input type="text" name="plateNum" value=""></label></div>
          <div class="inputs-item"><label><h2>Year</h2> <input type="text" name="year" value=""></label></div>
          <div class="inputs-item"><label><h2>Make</h2> <input type="text" name="make" value=""></label></div>
          <div class="inputs-item"><label><h2>Model</h2> <input type="text" name="model" value=""></label></div>
          <div class="inputs-item"><label><h2>Body Style</h2> <input type="text" name="bodyStyle" value=""></label></div>
        </div>

        <div class="inputs-column">
          <div class="inputs-item"><label><h2>Plate Expiration Date Month</h2> <input type="" name="plateExpMonth" value=""></label></div>
          <div class="inputs-item"><label><h2>Plate Expiration Date Day</h2> <input type="text" name="plateExpDay" value=""></label></div>
          <div class="inputs-item"><label><h2>Plate Expiration Date Year</h2> <input type="text" name="plateExpYear" value=""></label></div>
          <div class="inputs-item"><label><h2>County of Residence</h2> <input type="text" name="countyOfRes" value=""></label></div>
          <div class="inputs-item"><label><h2>Vehicle Identification Number</h2> <input type="text" name="vin" value=""></label></div>
          <div class="inputs-item"><label><h2>Base MSRP or Empty Weight</h2> <input type="text" name="msrp" value=""></label></div>
        </div>
      </div>
    </div>

    <div class="inputs-field" id="sale-pricing">
      <div><h2 class="sub-header"><u>Sale Pricing Information</u></h2></div>

      <div class="inputs-container">
        <div class="inputs-column">
          <div class="inputs-item"><label><h2>License Plate Fee</h2> <input type="text" name="plateFee" value="0"></label></div>
          <div class="inputs-item"><label><h2>Plate Transfer Fee</h2> <input type="text" name="plateTransFee" value="0"></label></div>
          <div class="inputs-item"><label><h2>Title Fee</h2> <input type="text" name="titleFee" value="0"></label></div>
          <div class="inputs-item"><label><h2>Title Late Fee</h2> <input type="text" name="titleLateFee" value="0"></label></div>
          <div class="inputs-item"><label><h2>Sales Tax Rate</h2> <input type="text" name="salesTax" value="0.06"></label></div>
        </div>

        <div class="inputs-column">
          <div class="inputs-item"><label><h2>Other Taxable Charges</h2> <input type="text" name="otherTax" value="0"></label></div>
          <div class="inputs-item"><label><h2>Non-Taxable Charges</h2> <input type="text" name="nonTax" value="0"></label></div>
          <div class="inputs-item"><label><h2>$24 Electronic Filing Fee?</h2></label> <input type="checkbox" name="elecFilFee"></div>
          <div class="inputs-item"><label><h2>Total Delivered</h2> <input type="text" name="totalDelivered" value="0"></label></div>
        </div>
      </div>
    </div>

    <button id="submit-button">Submit</button>

    <script src="https://unpkg.com/pdf-lib@1.4.1/dist/pdf-lib.js"></script>
    <script type ="module" src="filler_script.mjs"></script>
    <script type="module" src="listeners_script.mjs"></script>
  </body>
</html>
