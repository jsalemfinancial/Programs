<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com/; style-src 'self' 'unsafe-inline'; object-src 'self' data:; frame-src 'self' data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles.css" rel="stylesheet">
    <link href="favicon.png" rel="icon">
    <title>RD-108 Form Filler</title>
  </head>

  <body>
    <div id="main-header"><h1><u>RD-108 Form Filler</u></h1></div>

    <div id="body-grid">
      <div class="inputs-field" id="dealer-info">
        <div><h2 class="sub-header"><u>Dealer Information</u></h2></div>

        <div class="inputs-container">
          <div class="inputs-column">
            <div class="inputs-item">
              <label>
                <h2>Dealer</h2>
              </label>

              <input type="text" name="dealer" value="Carrrs Auto, Inc.">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Street Address</h2>
              </label>

              <input type="text" name="street" value="31313 Woodward ave.">
            </div>

            <div class="inputs-item">
              <label>
                <h2>City</h2>
              </label>
              <input type="text" name="city" value="Detroit">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Dealer License Number</h2>
              </label>

              <input type="text" name="licenseNum" value="2222-22-22">
            </div>
          </div>

          <div class="inputs-column">
            <div class="inputs-item">
              <label>
                <h2>County</h2>
              </label>

              <input type="text" name="county" value="Wayne">
            </div>

            <div class="inputs-item">
              <label>
                <h2>ZIP</h2>
              </label>

              <input type="text" name="zip" value="55222">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Phone</h2>
              </label>

              <input type="text" name="phone" value="(313) 999-4444">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Sales Tax License Number</h2>
              </label>

              <input type="text" name="taxNum" value="55-555-5555">
            </div>
          </div>
        </div>
      </div>

      <div class="inputs-field" id="vehicle-info">
        <div><h2 class="sub-header"><u>Vehicle Information</u></h2></div>

        <div class="inputs-container">
          <div class="inputs-column">
            <div class="inputs-item">
              <label>
                <h2>Plate Number</h2>
              </label>

              <input type="text" name="plateNum" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Year</h2> 
              </label>

              <input type="text" name="year" value="">
            </div>
            
            <div class="inputs-item">
              <label>
                <h2>Make</h2>
              </label>

              <input type="text" name="make" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Model</h2>
              </label>

              <input type="text" name="model" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Body Style</h2>
              </label>

              <input type="text" name="bodyStyle" value="">
            </div>
          </div>

          <div class="inputs-column">
            <div class="inputs-item">
              <label>
                <h2>Plate Expiration Date Month</h2>
              </label>

              <input type="" name="plateExpMonth" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Plate Expiration Date Day</h2>
              </label>

              <input type="text" name="plateExpDay" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Plate Expiration Date Year</h2>
              </label>

              <input type="text" name="plateExpYear" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>County of Residence</h2>
              </label>

              <input type="text" name="countyOfRes" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Vehicle Identification Number</h2>
              </label>

              <input type="text" name="vin" value="">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Base MSRP or Empty Weight</h2>
              </label>

              <input type="text" name="msrp" value="">
            </div>
          </div>
        </div>
      </div>

      <div class="inputs-field" id="sale-pricing">
        <div><h2 class="sub-header"><u>Sale Pricing Information</u></h2></div>

        <div class="inputs-container">
          <div class="inputs-column">
            <div class="inputs-item">
              <label>
                <h2>License Plate Fee</h2>
              </label>

              <input type="text" name="plateFee" value="0">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Plate Transfer Fee</h2>
              </label>

              <input type="text" name="plateTransFee" value="0">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Title Fee</h2>
              </label>

              <input type="text" name="titleFee" value="0">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Title Late Fee</h2>
              </label>

              <input type="text" name="titleLateFee" value="0">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Sales Tax Rate</h2>
              </label>

              <input type="text" name="salesTax" value="0.06">
            </div>
          </div>

          <div class="inputs-column">
            <div class="inputs-item">
              <label>
                <h2>Other Taxable Charges</h2>
              </label>

              <input type="text" name="otherTax" value="0">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Non-Taxable Charges</h2>
              </label>

              <input type="text" name="nonTax" value="0">
            </div>

            <div class="inputs-item">
              <label>
                <h2>$24 Electronic Filing Fee?</h2>
              </label>

              <input type="checkbox" name="elecFilFee">
            </div>

            <div class="inputs-item">
              <label>
                <h2>Total Delivered</h2>
              </label>

              <input type="text" name="totalDelivered" value="0">
            </div>
          </div>
        </div>
      </div>

      <div id="pdf-file">
        <object data="./RD-108_MI.pdf" type="application/pdf"></object>
      </div>
    <div>

    <button id="submit-button">Submit</button>

    <script src="https://unpkg.com/downloadjs"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.js"></script>
    <script type ="module" src="filler_script.mjs"></script>
    <script type="module" src="listeners_script.mjs"></script>
  </body>
</html>
